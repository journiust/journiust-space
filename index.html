<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pinkklish I Journiust I Whatever</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Condensed:wght@300;700&display=swap" rel="stylesheet">

<style>
:root{ 
  --bg-space-start:#0a0a0a; 
  --bg-space-end:#000010; 
  --star-color:#ffffff; 
  --ferrari-red-1: #fdf0f0; 
  --ferrari-red-2: #ece2e3; 
  --ferrari-shadow: rgba(0,0,0,0.45); 
  --flame-core: #ffb84d; 
  --flame-outer: #ff2b00; 
}

/* Reset & Body */
*{box-sizing:border-box;margin:0;padding:0} 
html,body{height:100%;overflow:hidden;font-family:'Roboto Condensed',sans-serif} 
body{ 
  background: linear-gradient(to bottom,var(--bg-space-start),var(--bg-space-end)); 
  display:flex;justify-content:center;align-items:center;flex-direction:column;position:relative; 
}

/* Stars */
.stars{position:absolute;top:0;left:0;width:100%;height:100%;z-index:-1} 
.star{position:absolute;background:var(--star-color);border-radius:50%;animation:twinkle 2s infinite ease-in-out alternate} 
@keyframes twinkle{from{opacity:.2;transform:scale(.8)}to{opacity:1;transform:scale(1.2)}}

/* Hero */
.hero{position:absolute;top:5%;width:100%;text-align:center;z-index:10;color:white} 
.hero h1{font-family:'Orbitron',sans-serif;font-size:4em;text-shadow:0 0 20px rgba(255,255,255,.5)} 
.hero .subtitle{font-family:'Orbitron',sans-serif;font-size:1.8em;color:rgba(255,255,255,.85);margin-top:10px;text-shadow:0 0 10px rgba(255,255,255,.4);letter-spacing:1px;font-weight:400;transition:all .3s ease}

/* Launch button */
#launch-button {
  position: absolute;
  left: 10%;
  bottom: -600px; /* original position */
  padding: 15px 30px;
  font-size: 1.2em;
  font-weight: 700;
  font-family: 'Roboto Condensed',sans-serif;
  color: #222;
  background: #ffff00;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(255,255,0,0.4);
  z-index: 10;
  transition: all 0.3s ease;
}
#launch-button:hover {
  background: #ffea00;
  box-shadow: 0 12px 30px rgba(255,255,0,0.7);
  transform: translateY(-5px);
}

/* Rocket */
.rocket-container{position:absolute;bottom:80px;width:180px;height:400px;display:flex;flex-direction:column;align-items:center;transition:all 5s ease-out;transform-origin:bottom center;z-index:5} 
.rocket{ width:180px;height:400px; position:relative;display:flex;align-items:center;justify-content:center;border-radius:90px/18px; background: linear-gradient(180deg, rgba(0,0,0,0.12), rgba(0,0,0,0.06)), linear-gradient(180deg, var(--ferrari-red-1), var(--ferrari-red-2)); box-shadow:0 28px 72px var(--ferrari-shadow), inset 0 -8px 20px rgba(0,0,0,0.25); overflow:visible;border:2px solid rgba(0,0,0,0.18);} 

.rocket-nose{ position:absolute;top:-120px;width:180px;height:120px; background: linear-gradient(180deg, #9e1216 0%, #7a0f12 60%, #2b0a0a 100%); clip-path: polygon(50% 0%, 90% 100%, 10% 100%); border-radius:50% 50% 0 0; box-shadow: inset -2px -2px 10px rgba(0,0,0,0.45); border-top:2px solid rgba(255,255,255,0.03); } 

.cockpit{ position:absolute; top:90px; width:58px; height:22px; background:linear-gradient(to bottom, rgba(30,30,30,0.9), rgba(40,38,38,0.6)); border-radius:40% 40% 70% 70%; filter:blur(0.6px); box-shadow: inset -2px -3px 6px rgba(0,0,0,0.5), inset 3px 5px 10px rgba(255,252,252,0.6);} 

.branding{ position:absolute; top:50%; left:50%; transform:translate(-50%, -50%) rotate(-90deg); font-family:'Orbitron',sans-serif;font-size:25px;font-weight:700;color:#000; text-shadow:0 0 5px #ffff00; letter-spacing:2px; opacity:0.8; } 

.fin-left,.fin-right{ position:absolute;bottom:0;width:58px;height:120px;border-radius:6px; background: repeating-linear-gradient(45deg, rgba(180,3,3,0.87) 0 2px, rgba(20,20,20,0.92) 2px 6px), linear-gradient(180deg, rgba(0,0,0,0.6), rgba(10,10,10,0.9)); clip-path: polygon(50% 0, 0 100%, 100% 100%); box-shadow:0 18px 40px rgba(0,0,0,0.45), inset 0 2px 6px rgba(255,255,255,0.02);} 
.fin-left{left:-36px; transform: rotate(-18deg) translateY(6px);} 
.fin-right{right:-36px; transform: rotate(18deg) translateY(6px);} 

.exhaust{position:absolute;bottom:-92px;width:180px;height:180px;display:flex;justify-content:center;align-items:flex-end;pointer-events:none} 
.flame{ position:absolute;bottom:0;width:70px;height:180px;border-radius:50%; background: radial-gradient(ellipse at bottom, var(--flame-core) 0%, #ff7a1a 30%, var(--flame-outer) 60%, rgba(255,200,80,0) 100%); filter: blur(14px) saturate(1.2); animation: flameFlick 0.45s infinite alternate ease-in-out; box-shadow:0 12px 60px rgba(255,120,30,0.18), 0 6px 20px rgba(255,80,10,0.12);} 
@keyframes flameFlick{from{transform:scaleY(.9) scaleX(1)}to{transform:scaleY(1.25) scaleX(1.1)}} 

.rocket-container.launching{animation:liftoff 5s forwards ease-out} 
@keyframes liftoff{0%{transform:translateY(0)}100%{transform:translateY(-150vh)}}

/* Password Overlay */
.fade-overlay{position:fixed;inset:0;background:#000;opacity:0;pointer-events:none;transition:opacity 1s ease;z-index:60} 

#passwordOverlay{ position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9); display:flex;justify-content:center;align-items:center;flex-direction:column;color:white; font-family:'Roboto Condensed',sans-serif;z-index:1000;display:none } 
#passwordOverlay .panel{ background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02)); padding:28px;border-radius:12px;backdrop-filter:blur(6px); box-shadow:0 12px 36px rgba(0,0,0,0.6);text-align:center;width:320px;max-width:90% } 
#passwordOverlay input{padding:10px;font-size:18px;margin-top:15px;border-radius:5px;border:none;text-align:center} 
#passwordOverlay button { margin-top: 10px; padding: 10px 20px; font-size: 18px; border: none; border-radius: 5px; cursor: pointer; background: #ffff00; color: #222; font-weight: bold; font-family: 'Roboto Condensed',sans-serif; box-shadow: 0 8px 20px rgba(255,255,0,0.4); transition: all 0.3s ease; } 
#passwordOverlay button:hover { background: #ffea00; box-shadow: 0 12px 30px rgba(255,255,0,0.7); transform: translateY(-2px); } 
#passwordOverlay .tip { margin-top:8px; color: #ffea00; font-size:13px; font-family:'Orbitron',sans-serif; } 
</style>
</head>
<body>

<div class="stars"></div>

<div class="hero">
  <h1>Pinkklish I Journiust I Whatever</h1>
  <p class="subtitle">(acr.) I'm exactly who you think I am :P</p>
  <button id="launch-button">Rocket Launch</button>
</div>

<div class="rocket-container" id="rocket">
  <div class="rocket">
    <div class="rocket-nose"></div>
    <div class="branding">PINKKLISH</div>
    <div class="cockpit"></div>
    <div class="fin-left"></div>
    <div class="fin-right"></div>
  </div>
  <div class="exhaust">
    <div class="flame"></div>
  </div>
</div>

<div class="fade-overlay" id="fadeOverlay"></div>

<div id="passwordOverlay" role="dialog" aria-modal="true">
  <div class="panel">
    <div style="font-family:'Playfair Display',serif;font-size:20px;color:#fff;margin-bottom:8px">
      Boarding Entrance — Warp Zone
    </div>
    <input type="password" id="passwordInput" placeholder="Enter 4-digit code"/>
    <div style="display:flex;gap:10px;justify-content:center;margin-top:12px">
      <button id="submitPassword">Enter</button>
      <button id="demoBtn" title="Demo open (for testing)">Cancel</button>
    </div>
    <div class="tip">Cheat Code: <strong>2574</strong></div>
  </div>
</div>

<script>
// Generate stars
const starsContainer = document.querySelector('.stars');
for(let i=0;i<150;i++){
  const star = document.createElement('div');
  star.className = 'star';
  star.style.top = Math.random()*100+'%';
  star.style.left = Math.random()*100+'%';
  star.style.width = star.style.height = Math.random()*2+1+'px';
  star.style.animationDuration = (Math.random()*2+1)+'s';
  starsContainer.appendChild(star);
}

// Elements
const rocketContainer = document.getElementById('rocket');
const launchButton = document.getElementById('launch-button');
const fadeOverlay = document.getElementById('fadeOverlay');
const passwordOverlay = document.getElementById('passwordOverlay');
const passwordInput = document.getElementById('passwordInput');
const submitPassword = document.getElementById('submitPassword');
const demoBtn = document.getElementById('demoBtn');
const PASS = "2574";

// Launch rocket
launchButton.addEventListener('click', () => {
  rocketContainer.classList.add('launching');
  setTimeout(()=>{ fadeOverlay.style.opacity='1'; },2300);
  setTimeout(()=>{
    fadeOverlay.style.opacity='0';
    passwordOverlay.style.display='flex';
    passwordInput.focus();
    document.body.style.overflow='auto';
  },3300);
});

// Password handling
submitPassword.addEventListener('click',(e)=>{
  e.preventDefault();
  if(passwordInput.value.trim()===PASS){
    window.location.href="pinkklish_full.html";
  } else {
    alert('❌ Incorrect code. Try again.');
    passwordInput.value='';
    passwordInput.focus();
  }
});
demoBtn.addEventListener('click',()=>{
  passwordOverlay.style.display='none';
  alert('Demo open — (placeholder).');
});
passwordInput.addEventListener('keypress',(e)=>{
  if(e.key==='Enter') submitPassword.click();
});
document.addEventListener('keydown',(e)=>{
  if(e.key==='Escape') passwordOverlay.style.display='none';
});
</script>

</body>
</html>
