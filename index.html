<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journiust | Whatever</title>

    <!-- Luxury font -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&display=swap" rel="stylesheet">

    <style>
      /* ----- Global Styles ----- */
      body {
        background-color: #f9f2de;
        font-family: 'Cormorant Garamond', serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      /* ----- Header ----- */
      header {
        margin-top: 60px;
        margin-bottom: 50px;
      }

      .title-container {
        display: inline-flex;
        align-items: center;
        gap: 20px;
      }

      img.logo {
        width: 120px;
        height: auto;
      }

      .main-title-group {
        text-align: left;
      }

      h1 {
        color: #000;
        font-size: 52px;
        margin: 0;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      .brand-subtitle {
        display: block;
        font-size: 28px;
        color: #666;
        margin-top: 5px;
        letter-spacing: 3px;
      }

      p.subtitle {
        color: #555;
        font-size: 22px;
        font-weight: 400;
        margin-top: 30px;
      }

      /* ----- Gallery ----- */
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 40px;
        padding: 0 10%;
      }

      .post {
        padding: 0;
        box-shadow: none;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .post img {
  width: 100%;
  aspect-ratio: 1 / 1; /* Make it a perfect square like IG */
  object-fit: cover;   /* Crops nicely without stretching */
  border-radius: 12px;
  box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
  display: block;
  transition: transform 0.3s ease;
}

      .caption {
        margin-top: 20px;
        margin-bottom: 40px;
        font-size: 22px;
        color: #444;
        font-weight: 400;
        line-height: 1.5;
        width: 90%;
        text-align: center;
      }

      /* ----- Footer ----- */
      footer {
        margin-top: 80px;
        padding: 20px 0;
        font-size: 16px;
        color: #777;
        border-top: 1px solid #e0d8c0;
        width: 70%;
        margin-left: auto;
        margin-right: auto;
      }

      /* ----- Responsive ----- */
      @media (max-width: 768px) {
        header {
          margin-top: 40px;
          margin-bottom: 30px;
        }
        h1 {
          font-size: 42px;
        }
        .brand-subtitle {
          font-size: 24px;
        }
        p.subtitle {
          font-size: 18px;
          margin-top: 15px;
        }
        .gallery {
          grid-template-columns: 1fr;
          padding: 0 5%;
          gap: 30px;
        }
        .post img {
          border-radius: 10px;
          box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }
        .caption {
          font-size: 18px;
          margin-top: 15px;
          margin-bottom: 25px;
        }
        footer {
          width: 90%;
          margin-top: 50px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="title-container">
        <img src="file:///Users/natthakaweehorsuwane/myfirstcode/images/logo.png" alt="Journiust Brand Logo" class="logo">
        <div class="main-title-group">
          <h1>Journiust</h1>
          <span class="brand-subtitle">Whatever</span>
        </div>
      </div>
      <p class="subtitle">Hello Whatever World — Space for a Weirdo.</p>
    </header>

    <!-- Gallery Section -->
    <section class="gallery">
      <div class="post">
        <img src="file:///Users/natthakaweehorsuwane/myfirstcode/images/post2.jpg" alt="Post 1">
        <div class="caption">Sawasdee Craft, I own a lab here ;)</div>
      </div>
      <div class="post">
        <img src="file:///Users/natthakaweehorsuwane/myfirstcode/images/post3.jpg" alt="Post 2">
        <div class="caption">I am a weirdo, love being w/ a weirdo.</div>
      </div>
      <div class="post">
        <img src="file:///Users/natthakaweehorsuwane/myfirstcode/images/post1.jpg" alt="Post 3">
        <div class="caption">Notre vie, notre decision, notre choix :P</div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      © 2025 Journiust. All rights reserved.
    </footer>
  </body>
</html>
