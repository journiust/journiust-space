<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pinkklish I Journiust I Whatever</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Condensed:wght@300;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg-space-start: #0a0a0a;
  --bg-space-end: #000010;
  --rocket-metal-light: #ffffff;
  --rocket-metal-dark: #555555;
  --rocket-body-shadow: rgba(0,0,0,0.5);
  --rocket-window: rgba(255,255,255,0.6);
  --fin-color: linear-gradient(to top, #444, #111);
  --flame-core: #ff7700;
  --flame-outer: #ffd500;
  --star-color: #ffffff;
  --branding-text: #000000;
  --branding-highlight: #ffff00;
}

* { box-sizing: border-box; margin:0; padding:0; }
html, body { height: 100%; overflow: hidden; font-family: 'Roboto Condensed', sans-serif; }
body {
  background: linear-gradient(to bottom, var(--bg-space-start), var(--bg-space-end));
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  position: relative;
}

.stars {
  position: absolute;
  top:0; left:0; width:100%; height:100%; z-index:-1;
}
.star {
  position: absolute;
  background: var(--star-color);
  border-radius: 50%;
  animation: twinkle 2s infinite ease-in-out alternate;
}
@keyframes twinkle {
  from { opacity: 0.2; transform: scale(0.8); }
  to { opacity: 1; transform: scale(1.2); }
}

.hero {
  position: absolute;
  top: 5%;
  width: 100%;
  text-align: center;
  z-index: 10;
  color: white;
}

.hero h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 4em;
  text-shadow: 0 0 20px rgba(255,255,255,0.5);
}

.hero .subtitle {
  font-family: 'Orbitron', sans-serif;
  font-size: 1.8em;
  color: rgba(255, 255, 255, 0.85);
  margin-top: 10px;
  text-shadow: 0 0 10px rgba(255,255,255,0.4),
               0 0 20px rgba(255,255,255,0.3);
  letter-spacing: 1px;
  font-weight: 400;
  transition: all 0.3s ease;
}

#launch-button {
  position: absolute;
  left: 10%;
  bottom: -600px;
  padding: 15px 30px;
  font-size: 1.2em;
  font-weight: 700;
  font-family: 'Roboto Condensed', sans-serif;
  color: var(--rocket-metal-dark);
  background: var(--rocket-metal-light);
  border: none;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 8px 20px rgba(255,255,255,0.3);
  z-index: 10;
  transition: all 0.3s ease;
}
#launch-button:hover {
  background: var(--branding-highlight);
  color: var(--rocket-metal-dark);
  box-shadow: 0 12px 30px rgba(255,0,0,0.5);
  transform: translateY(-5px);
}

.rocket-container {
  position: absolute;
  bottom: 80px;
  width: 180px;
  height: 400px;
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: all 5s ease-out;
  transform-origin: bottom center;
  z-index: 5;
}
.rocket {
  width: 180px;
  height: 700px;
  background: var(--rocket-metal-light);
  border-radius: 90px / 18px;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 30px 80px var(--rocket-body-shadow);
}
.rocket-nose {
  position: absolute;
  top: -120px;
  width: 180px;
  height: 120px;
  background: linear-gradient(to bottom, var(--rocket-metal-light), var(--rocket-metal-dark));
  clip-path: polygon(50% 0%, 90% 100%, 10% 100%);
  border-radius: 50% 50% 0 0;
  box-shadow: inset -2px -2px 8px rgba(0,0,0,0.2);
}
.branding {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(-90deg);
  font-family: 'Orbitron', sans-serif;
  font-size: 25px;
  font-weight: 700;
  color: var(--branding-text);
  text-shadow: 0 0 5px var(--branding-highlight);
  letter-spacing: 2px;
  opacity: 0.8;
}
.cockpit {
  position: absolute;
  top: 110px;
  width: 50px;
  height: 18px;
  background: var(--rocket-window);
  border-radius: 50% / 70% 70% 30% 30%;
  filter: blur(1px);
}
.fin-left, .fin-right {
  position: absolute;
  bottom: 0;
  width: 45px;
  height: 120px;
  background: var(--fin-color);
  clip-path: polygon(50% 0, 0 100%, 100% 100%);
}
.fin-left { left: -30px; transform: rotate(-15deg); }
.fin-right { right: -30px; transform: rotate(15deg); }

.exhaust {
  position: absolute;
  bottom: -80px;
  width: 180px;
  height: 180px;
  display: flex;
  justify-content: center;
  align-items: flex-end;
}
.flame {
  position: absolute;
  bottom: 0;
  width: 50px;
  height: 150px;
  background: radial-gradient(ellipse at bottom, var(--flame-core), var(--flame-outer));
  border-radius: 50%;
  filter: blur(15px);
  animation: flicker 0.5s infinite alternate ease-in-out;
}
@keyframes flicker {
  0% { transform: scaleY(0.9) scaleX(1); opacity: 0.7; }
  100% { transform: scaleY(1.2) scaleX(1.1); opacity: 1; }
}
.rocket-container.launching {
  animation: liftoff 5s forwards ease-out;
}
@keyframes liftoff {
  0% { transform: translateY(0); }
  20% { transform: translateY(-10px); }
  100% { transform: translateY(-150vh); }
}
.fade-overlay {
  position: fixed;
  inset: 0;
  background: #000;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1s ease;
  z-index: 60;
}
#passwordOverlay {
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.9);
  display:flex; justify-content:center; align-items:center;
  flex-direction:column;
  color:white;
  font-family:'Roboto Condensed', sans-serif;
  z-index: 1000;
  display:none;
}
#passwordOverlay .panel {
  background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
  padding:28px;border-radius:12px;backdrop-filter: blur(6px);
  box-shadow:0 12px 36px rgba(0,0,0,0.6); text-align:center; width:320px; max-width:90%;
}
#passwordOverlay input {
  padding: 10px;
  font-size: 18px;
  margin-top: 15px;
  border-radius: 5px;
  border: none;
  text-align:center;
}
#passwordOverlay button {
  margin-top: 10px;
  padding: 10px 20px;
  font-size: 18px;
  border:none;
  border-radius:5px;
  cursor:pointer;
  background-color:#ff7700;
  color:white;
  font-weight:bold;
}
#pinkklishContent { display:none; }

@media (max-width: 768px) {
  .rocket-container { width: 140px; height: 350px; bottom: 60px; }
  .rocket { width: 140px; height: 550px; }
  .rocket-nose { width: 140px; height: 100px; }
  .cockpit { width: 40px; height: 14px; top: 90px; }
  .fin-left, .fin-right { width: 35px; height: 100px; }
  .exhaust { width: 140px; height: 140px; }
  .flame { width: 40px; height: 120px; }
}

@media (max-width: 480px) {
  .rocket-container { width: 100px; height: 300px; bottom: 40px; }
  .rocket { width: 100px; height: 400px; }
  .rocket-nose { width: 100px; height: 70px; }
  .cockpit { width: 30px; height: 10px; top: 60px; }
  .fin-left, .fin-right { width: 25px; height: 70px; }
  .exhaust { width: 100px; height: 120px; }
  .flame { width: 30px; height: 100px; }
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="hero">
  <h1>Pinkklish I Journiust I Whatever</h1>
  <p class="subtitle">Mr. Weirdo2574</p>
  <button id="launch-button">Rocket Launch</button>
</div>

<div class="rocket-container" id="rocket">
  <div class="rocket">
    <div class="rocket-nose"></div>
    <div class="branding">PINKKLISH</div>
    <div class="cockpit"></div>
    <div class="fin-left"></div>
    <div class="fin-right"></div>
  </div>
  <div class="exhaust">
    <div class="flame"></div>
  </div>
</div>

<div class="fade-overlay" id="fadeOverlay"></div>

<div id="passwordOverlay" role="dialog" aria-modal="true">
  <div class="panel">
    <div style="font-family:'Playfair Display',serif;font-size:20px;color:#fff;margin-bottom:8px">Boarding Entrance — Enter Code</div>
    <input type="password" id="passwordInput" placeholder="Enter 4-digit code"/>
    <div style="display:flex;gap:10px;justify-content:center;margin-top:12px">
      <button id="submitPassword">Enter</button>
      <button id="demoBtn" title="Demo open (for testing)">Cancle</button>
    </div>
    <div style="margin-top:8px;color:rgba(255,220,220,0.9);font-size:13px">Tip: demo code is <strong>2574</strong></div>
  </div>
</div>

<script>
const rocketContainer = document.getElementById('rocket');
const launchButton = document.getElementById('launch-button');

const starsContainer = document.querySelector('.stars');
for(let i=0; i<150; i++){
  const star = document.createElement('div');
  star.className = 'star';
  star.style.top = Math.random()*100 + '%';
  star.style.left = Math.random()*100 + '%';
  star.style.width = star.style.height = Math.random()*2 + 1 + 'px';
  star.style.animationDuration = (Math.random()*2 + 1) + 's';
  starsContainer.appendChild(star);
}

const fadeOverlay = document.getElementById('fadeOverlay');
const passwordOverlay = document.getElementById('passwordOverlay');
const passwordInput = document.getElementById('passwordInput');
const submitPassword = document.getElementById('submitPassword');
const demoBtn = document.getElementById('demoBtn');

// ✅ Password is now 2574
const PASS = "2574";

launchButton.addEventListener('click', () => {
  rocketContainer.classList.add('launching');
  setTimeout(() => { fadeOverlay.style.opacity = '1'; }, 2300);
  setTimeout(() => {
    fadeOverlay.style.opacity = '0';
    passwordOverlay.style.display = 'flex';
    passwordInput.focus();
    document.body.style.overflow = 'auto';
  }, 3300);
});

submitPassword.addEventListener('click', (e) => {
  e.preventDefault();
  if (passwordInput.value.trim() === PASS) {
    // ✅ Redirect to second page
    window.location.href = "pinkklish_full.html"; 
  } else {
    alert('❌ Incorrect code. Try again.');
    passwordInput.value = '';
    passwordInput.focus();
  }
});

demoBtn.addEventListener('click', () => {
  passwordOverlay.style.display = 'none';
  alert('Demo open — (placeholder).');
});

passwordInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') submitPassword.click();
});

document.addEventListener('keydown', (e) => {
  if (e.key === 'Escape') { passwordOverlay.style.display = 'none'; }
});
</script>

</body>
</html>
